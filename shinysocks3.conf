; Example configuration file.

interfaces {
    interface {
		; Use to listen on all interfaces
	hostname "0.0.0.0"

		; Use for testing on localhost
        	;hostname "127.0.0.1"
        port 10445
    }
}


system {
    ; Number of io-threads
    io-threads 10
}

log {
    level "none"
    file "shinysocks.log"
}
